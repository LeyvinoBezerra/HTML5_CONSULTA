<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulários</title>

    </head>
    <body>
        <form method="get" action="?">
            <label>Nome:  </label>
            <input type="text" name="campoNome" placeholder="Insira aqui seu nome...">
            <br>

            <label>Idade:  </label>
            <input type="number" name="campoIdade" min="0" max="115">
            <br>

            <label>Sexo:  </label>
            <input type="radio" name="campoSexo" value="M"> Masculino
            <input type="radio" name="campoSexo" value="F"> Feminino
            <br>

            <label>Interesses</label><br>
            <input type="checkbox" name="campoAutomovel"> Automóveis
            <br>
            <input type="checkbox" name="campoBarcos"> Barcos
            <br>
            <input type="checkbox" value="campoAviao"> Aviões
            <br>
            
            <label>Estado Civil</label>
            <select name="campoEstadoCivil">
                <option>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divociado(a)</option>
                <option> viuvo(a)</option> 
            </select>
            <br>
            
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
